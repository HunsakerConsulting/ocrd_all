version: 2.1
jobs:
  build:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker      # https://circleci.com/docs/2.0/building-docker-images/
      - run: make docker-maximum GIT_RECURSIVE=--recursive
  deploy:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker      # https://circleci.com/docs/2.0/building-docker-images/
      - run: make docker-minimum GIT_RECURSIVE=--recursive
      - run: make docker-medium GIT_RECURSIVE=--recursive
      - run: make docker-maximum GIT_RECURSIVE=--recursive
      - run:
          name: Publish Docker images to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin
            docker push ocrd/all:minimum
            docker push ocrd/all:medium
            docker push ocrd/all:maximum
workflows:
  version: 2
  build-master:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
  build-pull-request:
    jobs:
      - build:
          filters:
            branches:
              ignore: master
